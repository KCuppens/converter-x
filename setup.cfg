[isort]
line_length = 99
known_django = django
lines_after_imports = 2
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[flake8]
max-line-length = 99
exclude = .tox,.git,*/migrations/*,*/static/CACHE/*,docs,node_modules

[pycodestyle]
max-line-length = 99
exclude=.tox,.git,*/migrations/*,*/static/CACHE/*,docs,node_modules

# for pytest-cov plugin
[report]
fail_under = 55
precision = 2
skip_covered = true
show_missing = true